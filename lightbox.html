<!DOCTYPE html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <style>
         body {
         background-color: red;
         }
         .thumbnail {
         display: block;
         width: 300px;
         height: 300px;
         float: left;
         border-width: 10px;
         border-style: solid;
         border-color: blue;
         outline-width: 5px;
         outline-color: green;
         outline-style: dotted;
         margin: 10px;
         }
         .lightbox {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         margin-bottom: 25%;
         }
         .lightbox img {
         position: absolute;
         width: 50%;
         height: 50%;
         margin-top: 10%;
         margin-bottom: 10%%;
         margin-left: 25%;
         margin-right: 25%;
         }
         .overlay {
         position: absolute;
         width: 100%;
         height: 100%;
         background-color: blue;
         opacity: 0.5;
         }
         b {
         width: 50px;
         display: block;
         }
         #close {
         position: absolute;
         }
      </style>
   </head>
   <body>
      <img class="thumbnail" src="http://www.carolinacremation.com/versionone/wp-content/uploads/2011/06/the-great-outdoors-wallpapers_3680_16001.jpg">
      <img class="thumbnail" src="http://nmvfo.org/addons/shared_addons/themes/nmvolunteers/img/background1.jpg">
      <img class="thumbnail" src="http://www.recreatingwithkids.com/wp-content/uploads/2012/01/Great-Outdoors-1024x768.jpg">
      <img class="thumbnail" src="http://www.heartsandmindsbooks.com/Hiking-Shoes-588x391.jpg">
      <img class="thumbnail" src="http://7-themes.com/data_images/out/33/6882182-outdoors-wallpaper.jpg">
      <img class="thumbnail" src="http://www.good-citizen.org/wp-content/uploads/2014/06/goc.jpg">
      <img class="thumbnail" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTiFJRispamSucjA10-5nwVv8z9OokybU-hNqWHM5cW0mrKA1vD">
      <img class="thumbnail" src="http://www.stanford.edu/group/ccr/blog/outdoors6.jpg">
      <div class="lightbox">
         <div class="overlay"></div>
         <img class="enlarged-image" src="">
         <button id="close">Close</button>
      </div>
      <script>
         $(document).ready(function() {
           $("body").on("contextmenu", ".enlarged-image", function() {
             return false;
           });
         
           $(".thumbnail").click(function() {
             $("body").css("overflow", "hidden");
             $(".lightbox .enlarged-image").attr("src", $(this).attr("src"));
             $(".lightbox").show();
              $("button").show();
           });
         
           $("#close").click(function() {
             $(".lightbox").hide();
           });
         });
      </script>
   </body>
</html>
